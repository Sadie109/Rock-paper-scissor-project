<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Lizard Spock</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
 <header>
  <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
 </header>

 <div class="score-board">
  <div id="user-label" class="badge">User</div>
  <div id="comp-label" class="badge">Comp</div>
  <span id="user-score">0</span>:<span id="comp-score">0</span>
 </div>

<div class="result">
  <p>Paper covers rock. You win!</p>
</div>

<div class="choices">
  <div class="choice" id="Rock">
  <img class="img" src="Img/rock.svg" alt="">
   </div>

   <div class="choice" id="Paper">
    <img class="img" src="Img/paper.svg" alt="">
     </div>

     <div class="choice" id="Scissors">
      <img class="img" src="Img/scissors.svg" alt="">
       </div>

       <div class="choice" id="Spock">
        <img class="img" src="Img/spock.svg" alt="">
         </div>

         <div class="choice" id="Lizard">
          <img class="img" src="Img/lizard.svg" alt="">
           </div>

  </div>
<p id="action-message">Make your move now!</p>

<script src="app.js" charset="utf-8"></script>
  </body>
  </html>
