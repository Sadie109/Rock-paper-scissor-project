<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Lizard Spock</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
 <header>
  <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
 </header>

 <div class="score-board">
  <div id="user-label" class="badge">User</div>
  <div id="comp-label" class="badge">Comp</div>
  <span id="user-score">0</span>:<span id="comp-score">0</span>
 </div>

<div class="result">
  <p>Paper covers rock. You win!</p>
</div>

<div class="choices">
  <div class="choice" id="rock">
  <img src="Img/rock.svg" alt=""  style="width:60px;height:60px;">
   </div>

   <div class="choice" id="paper">
    <img src="Img/paper.svg" alt=""  style="width:60px;height:60px;">
     </div>

     <div class="choice" id="scissors">
      <img src="Img/scissors.svg" alt=""  style="width:60px;height:60px;">
       </div>

       <div class="choice" id="spock">
        <img src="Img/spock.svg" alt=""  style="width:60px;height:60px;">
         </div>

         <div class="choice" id="lizard">
          <img src="Img/lizard.svg" alt=""  style="width:60px;height:60px;">
           </div>

  </div>
<p id="action-message">Make your move!</p>

  </body>
  </html>
